<script>
    let slideIndex = 1;

    function showSlides(n) {
        let slides = document.querySelectorAll('.slides');
        let dots = document.querySelectorAll('.dot');

        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }

        slides.forEach((slide, index) => {
            slide.style.display = 'none';
            dots[index].classList.remove('active');
        });

        slides[slideIndex - 1].style.display = 'block';
        dots[slideIndex - 1].classList.add('active');
    }

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    // Initial display
    showSlides(slideIndex);

    // Lightbox functionality
    function openLightbox(index) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const photoInfo = document.getElementById('photo-info');

        // Update the image source and information based on the slide index
        const slides = document.querySelectorAll('.slides img');
        const descriptions = [
            "Capture: Life Ring B&W @ 18th Street bridge & Ping Tom Park, Chicago Ill. Canon EOS R Mirrorless / 85mm macro / Adobe Camera Raw / Adobe  Photoshop",
            "Capture: Life Ring Color @ 18th Street bridge & Ping Tom Park, Chicago Ill. Canon EOS R Mirrorless / 85mm macro / Adobe Camera Raw / Adobe  Photoshop",
            "Capture: Suspended Machanation @ 18th Street bridge & Ping Tom Park, Chicago Ill. / Canon EOS R Mirrorless / 24 - 100mm / Adobe Camera Raw / Adobe  Photoshop",
            "Capture: Suspended Economy @ 18th Street bridge & Ping Tom Park, Chicago Ill. / Canon EOS R Mirrorless / 85mm macro / Adobe Camera Raw / Adobe  Photoshop",
            "Capture: Zig-Zag @ 18th Street bridge & Ping Tom Park, Chicago Ill. / Canon EOS R Mirrorless / 85mm macro / Adobe Camera Raw / Adobe  Photoshop",
            "Capture: Logistic Leylines @ 18th Street bridge & Ping Tom Park, Chicago Ill. / Canon EOS R Mirrorless / 85mm macro / Adobe Raw / Adobe Photoshop",
            "Capture: Capitalism @ Upper Wacker Drive, Chicago Ill. / Canon EOS R Mirrorless / 24-100mm macro / Adobe Camera Raw / Adobe  Photoshop", 
            // Add more descriptions as needed
        ];

        lightboxImg.src = slides[index - 1].src;
        photoInfo.textContent = descriptions[index - 1];

        lightbox.style.display = 'block';
    }

    function closeLightbox() {
        const lightbox = document.getElementById('lightbox');
        lightbox.style.display = 'none';
    }
</script>
