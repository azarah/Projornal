        .timeline {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #76c7c0;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .timeline-item {
            padding: 20px;
            position: relative;
            width: 50%;
            left: 50%;
            margin-bottom: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: #76c7c0;
            border: 4px solid #76c7c0;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .timeline-item.left {
            left: 0;
        }
        .timeline-item.left::after {
            left: -17px;
        }
        .timeline-item h3, .timeline-item p {
            margin: 0;
        }
        .timeline-item ul {
            margin: 10px 0 0;
            padding: 0 20px;
        }
        .timeline-item ul li {
            list-style: none;
            margin-bottom: 5px;
        }
        @media screen and (max-width: 600px) {
            .timeline::after {
                left: 20px;
            }
            .timeline-item {
                width: calc(100% - 40px);
                left: 20px;
            }
            .timeline-item.left {
                left: 20px;
            }
            .timeline-item::after, .timeline-item.left::after {
                left: -17px;
            }
        }

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const link = document.getElementById('link');
        const newLabel = document.getElementById('newLabel');
        const visitedLinks = JSON.parse(localStorage.getItem('visitedLinks')) || [];

        if (visitedLinks.includes(link.href)) {
            newLabel.classList.add('hidden');
        }

        link.addEventListener('click', function(event) {
            visitedLinks.push(link.href);
            localStorage.setItem('visitedLinks', JSON.stringify(visitedLinks));
            newLabel.classList.add('hidden');
        });
    });
</script>
