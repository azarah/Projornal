function loadSlides(category) {
        const slideshowContainer = document.querySelector('.slideshow');
        slideshowContainer.innerHTML = ''; // Clear current slides
        slides = categories[category].map(src => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = category;
            img.classList.add('slide');
            img.onload = () => {
                adjustImageSize(img);
            };
            slideshowContainer.appendChild(img);
            return img;
        });
        showSlide(0);
    }

    function adjustImageSize(img) {
    if (img.naturalWidth > img.naturalHeight) {
        // Landscape
        img.style.objectFit = 'contain';
        img.style.width = 'auto';
        img.style.height = 'auto';
    } else {
        // Portrait
        img.style.objectFit = 'contain';
        img.style.width = 'auto';
        img.style.height = 'auto';
    }
}

function resizeImages() {
    const images = document.querySelectorAll('.slide');
    images.forEach(img => {
        adjustImageSize(img);
    });
}

window.addEventListener('resize', resizeImages);

// Existing functions
function loadSlides(category) {
    const slideshowContainer = document.querySelector('.slideshow');
    slideshowContainer.innerHTML = ''; // Clear current slides
    slides = categories[category].map(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = category;
        img.classList.add('slide');
        img.onload = () => {
            adjustImageSize(img);
        };
        slideshowContainer.appendChild(img);
        return img;
    });
    showSlide(0);
}

document.addEventListener('DOMContentLoaded', () => {
    // Load the default category or the first category
    const defaultCategory = Object.keys(categories)[0];
    loadSlides(defaultCategory);
    resizeImages(); // Adjust the size on initial load
});

    

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.style.display = (i === index) ? 'block' : 'none';
        });
    }

    function changeSlide(n) {
        currentSlide += n;
        if (currentSlide >= slides.length) {
            currentSlide = 0;
        } else if (currentSlide < 0) {
            currentSlide = slides.length - 1;
        }
        showSlide(currentSlide);
    }

    function filterSlides(category) {
        currentSlide = 0;
        loadSlides(category);
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Load the default category or the first category
        const defaultCategory = Object.keys(categories)[0];
        loadSlides(defaultCategory);
    });
